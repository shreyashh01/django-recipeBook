{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <!-- Importing Fonts from Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
          
            
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #f8e8d1, #f5c6aa);
            background-attachment: fixed;
            overflow: hidden;
        }


        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
            animation: moveBg 30s linear infinite;
        }


        .container {
            max-width: 800px;
            padding: 30px;
           
            border-radius: 12px;

            position: relative;
            z-index: 2;
        }


        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #d35400;
            text-align: center;
            margin-bottom: 30px;
        }


        .content-area {
            margin-top: 20px;
        }


        .recipe-card {
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fdfdfd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .recipe-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }


        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: #e67e22;
            margin-bottom: 12px;
        }


        .recipe-description {
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }


        .btn-primary {
            font-family: 'Pacifico', cursive;
            background-color: #e67e22;
            border-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #d35400;
            border-color: #d35400;
        }


        @keyframes moveBg {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-50px, -50px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Recipe Book</h1>
        <div class="content-area">
            {% block content %}
            <div class="recipe-card">
                <h2 class="recipe-title">Spaghetti Carbonara</h2>
                <p class="recipe-description">A classic Italian pasta dish made with eggs, cheese, pancetta, and pepper.
                </p>
                <button class="btn btn-primar   y">View Recipe</button>
            </div>
            {% endblock %}
        </div>
    </div>
</body>

</html>
